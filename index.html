<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>


<!-- Student Management View -->
<section id="student-section">

    <h1 class="text-center">Student Management</h1>

    <div class="container mt-5">
        <div class="row">

            <!-- left side -->
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">

                <form>

                    <!-- text inputs -->
                    <div class="mb-4">
                        <label for="txtId" class="form-label fw-semibold">Id</label>
                        <input type="text" class="form-control search-input" id="txtId">
                    </div>

                    <div class="mb-4">
                        <label for="txtName" class="form-label fw-semibold">Name</label>
                        <input type="text" class="form-control search-input" id="txtName">
                    </div>

                    <div class="mb-4">
                        <label for="txtEmail" class="form-label fw-semibold">Email</label>
                        <input type="text" class="form-control search-input" id="txtEmail">
                    </div>

                    <div class="mb-4">
                        <label for="txtCity" class="form-label fw-semibold">City</label>
                        <input type="text" class="form-control search-input" id="txtCity">
                    </div>

                    <div class="mb-4">
                        <label for="txtLevel" class="form-label fw-semibold">Level</label>
                        <input type="text" class="form-control search-input" id="txtLevel">
                    </div>


                    <!-- buttons -->
                    <div class="mt-4">
                        <button type="submit" class="btn btn-dark" id="student-submit">
                            Submit
                        </button>
                        <button type="button" class="btn btn-dark" id="student-update">
                            Update
                        </button>
                        <button type="button" class="btn btn-dark" id="student-delete">
                            Delete
                        </button>
                    </div>

                </form>

            </div>

            <!-- right side -->
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">

                <!-- table -->
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">City</th>
                        <th scope="col">Level</th>
                    </tr>
                    </thead>
                    <tbody id="student-table-body">

                    </tbody>
                </table>

            </div>

        </div>
    </div>

</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- JQuery CDN -->
<script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script src="script.js"></script>

</body>
</html>
