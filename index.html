<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div class="form-box">

        <div class="header">
            <h1>Student Form</h1>
        </div>

        <div class="container">
            <form>
                <div class="mb-3">
                    <label for="txtName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="txtName">
                </div>
                <div class="mb-3">
                    <label for="txtEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="txtEmail">
                </div>
                <div class="mb-3">
                    <label for="txtCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="txtCity">
                </div>
                <div class="mb-3">
                    <label for="txtLevel" class="form-label">Level</label>
                    <input type="text" class="form-control" id="txtLevel">
                </div>


                <button type="button" class="btn btn-danger" id="btnSave">Submit</button>
                <button type="reset" class="btn btn-danger" id="btnReset">Reset</button>

            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="script.js"></script>

</body>
</html>
